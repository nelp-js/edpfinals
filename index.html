<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
    .hero {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: white;
      padding: 3rem 1rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }
    .modal-header {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="hero text-center">
      <h1><i class="bi bi-journal-text"></i> Post Explorer</h1>
      <p class="lead">Browse and discover posts by authors. Click on a name to view full user info.</p>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" id="searchTitle" class="form-control" placeholder="Search by Post Title">
        </div>
      </div>
      <div class="col-md-6">
        <select id="authorFilter" class="form-select">
          <option value="all">All Authors</option>
        </select>
      </div>
    </div>

    <div id="postsContainer" class="row gy-4">
    </div>
  </div>

  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content rounded-3 shadow">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-person-circle me-2"></i>User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="userDetails">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
